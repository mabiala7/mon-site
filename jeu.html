    <h1>🎮 Devine un nombre entre 1 et 10</h1>
    
    <input type="number" id="choix" placeholder="Tape un nombre">
    <button onclick="verifier()">Vérifie</button>
    
    <p id="message"></p>

    <script>
      let secret = Math.floor(Math.random() * 10) + 1;

      function verifier() {
        let entree = document.getElementById("choix").value;
        entree = Number(entree);

        if (entree === secret) {
          document.getElementById("message").textContent = "✅ Bravo !";
        } else {
          document.getElementById("message").textContent = "❌ Mauvais numéro. Essaie encore.";
        }
      }
    </script>
