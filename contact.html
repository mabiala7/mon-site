<!DOCTYPE html>
<html>
  <head>
    <title>Contact - Mabiala7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Accueil🏠</a></li>
          <li><a href="a-propos.html">À propos🪧</a></li>
          <li><a href="contact.html">Contact☎️</a></li>
          <li><a href="calculatrice.html">Calculatrice➕</a></li>
        </ul>
      </nav>
    </header>

    <h1>Contacte-moi 📩</h1>

    <form class="formulaire-contact" onsubmit="envoyerMessage(event)">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" required>

      <label for="message">Message :</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <script>
      function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
      }

      function envoyerMessage(event) {
        event.preventDefault(); // empêche le rechargement de la page
        alert("Message envoyé avec succès ! Merci Patron 😊");
      }
    </script>
  </body>
</html>
